<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Gift</title>
    <link rel="stylesheet" href="./css/gift.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Pick one of the following gift</h2>
        <div class="gifts-container">
            <button class="gift" data-gift="Disneyland">Disneyland Ticket 🎫</button>
            <button class="gift" data-gift="Universal">$2,000 Cash 🤑</button>
            <button class="gift" data-gift="SeaWorld">Super Suprise Gift 🎁</button>
        </div>
        <iframe src="https://giphy.com/embed/giKdkKxdDWecg524cE" width="480" height="342" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        <div id="result" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Tadaaaa! You're going to Disneyland with me!</p>
                <p>That is the only gift I'm giving you, hihi 😘</p>

                <div id="dateSelection" style="display: none;">
                    <input type="date" id="chosenDate">
                    <button id="submitDate">Submit</button>
                </div>
            </div>
        </div>

        <div id="customAlert" class="modal" style="display: none;">
            <div class="modal-content" style="background-color: green;">
                <span class="closeCustomAlert" style="color: white;">&times;</span>
                <p id="customAlertText" style="color: white;"></p>
            </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script/gift.js"></script> 
</body>
</html>
