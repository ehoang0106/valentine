<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Gift</title>
    <link rel="stylesheet" href="./css/index.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Choose your gift!</h2>
        <div class="gifts-container">
            <button class="gift" data-gift="Disneyland">Disneyland Ticket</button>
            <button class="gift" data-gift="Universal">Universal Ticket</button>
            <button class="gift" data-gift="SeaWorld">SeaWorld Ticket</button>
        </div>
        <div id="result" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Surprise! You're going to Disneyland!</p>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script/gift.js"></script> 
</body>
</html>
