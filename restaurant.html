<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Choices</title>
    <link rel="stylesheet" href="restaurant.css">
</head>
<body>
    <div class="restaurant-container">
        <!-- Hotpot -->
        <div class="restaurant">
            <img src="hotpot.jpg" alt="Hotpot" class="food-img">
            <input type="checkbox" id="hotpot" name="restaurant" value="Hotpot">
            <label for="hotpot">Hotpot Restaurant</label>
        </div>
        <!-- Hamburger -->
        <div class="restaurant">
            <img src="hamburger.jpg" alt="Hamburger" class="food-img">
            <input type="checkbox" id="hamburger" name="restaurant" value="Hamburger">
            <label for="hamburger">Hamburger Restaurant</label>
        </div>
        <!-- Chicken Wing -->
        <div class="restaurant">
            <img src="chicken-wing.jpg" alt="Chicken Wing" class="food-img">
            <input type="checkbox" id="chicken-wing" name="restaurant" value="Chicken Wing">
            <label for="chicken-wing">Chicken Wing Restaurant</label>
        </div>
    </div>
</body>
</html>
