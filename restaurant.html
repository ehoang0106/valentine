<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Choices</title>
    <link rel="stylesheet" href="/css/restaurant.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <h2>Pick one of the following restaurant</h2>
    <div class="restaurant-container">
        
        <div class="restaurant">
            <img src="/asset/hotpot.jpg" alt="Hotpot" class="food-img">
            <input type="checkbox" id="hotpot" name="restaurant" value="Hotpot">
            <label for="hotpot">Hadilao</label>
        </div>
        
        <div class="restaurant">
            <img src="/asset/bbq.jpg" alt="Hamburger" class="food-img">
            <input type="checkbox" id="hamburger" name="restaurant" value="Hamburger">
            <label for="hamburger">Baekjong Restaurant</label>
        </div>

        <div class="restaurant">
            <img src="/asset/wing.jpg" alt="Chicken Wing" class="food-img">
            <input type="checkbox" id="chicken-wing" name="restaurant" value="Chicken Wing">
            <label for="chicken-wing">Chicken Wing Restaurant</label>
        </div>

        
            
        

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Sorry girl, as your wish, the only restaurant we are going to the Baekjong Restaurant</p>
            </div>
        </div>

        
    </div>

    <div class="button-container">
        <button id="yes-btn">Submit</button>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/script/restaurant.js"></script>
</body>
</html>
